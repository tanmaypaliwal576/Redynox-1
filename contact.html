<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaTech | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <div class="container nav-container">
    <h1 class="logo">Nova<span>Tech</span></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="page-hero compact-hero">
  <div class="container">
    <h2>Let’s <span class="gradient-text">Connect</span></h2>
    <p>We’d love to hear about your next big idea.</p>
  </div>
</section>

<section class="contact-section">
  <div class="container contact-wrapper">

    <div class="contact-info">
      <h3>Contact Information</h3>
      <p>Email: contact@novatech.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>Location: Indore, India</p>
    </div>

    <div class="contact-form">
      <h3>Send a Message</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

  </div>
</section>



<footer>
  <p>© 2026 NovaTech. All rights reserved.</p>
</footer>

</html>
